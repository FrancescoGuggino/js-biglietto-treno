<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-info">
        <div class="container">
            <div class="row text-center">
    
                <div class="col-12 pt-3">
                    <p class="ps-bold"> Il prezzo del tuo biglietto è:</p>
                </div>
                <div class="col-12 text-warning pb-3">
                    <p id="prezzo"></p>
                </div>
            </div>
        </div>
        <hr>
            <h1 class="text-center text-white my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form class="row p-4 gy-3" onsubmit="submitForm(event)">
                <div class="col-12 col-md-6 col-xl-4">
                    <label for="inputname" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="inputname">
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <label for="inputkm" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="inputkm">
                </div>
                <div class="col-12 col-md-8 col-xl-4">
                    <label for="selectage" class="form-label">Fascia d'età</label>
                    <select id="selectage" class="form-select">
                        <option selected="">Seleziona fascia</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Adulto">Adulto</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-warning">Genera</button>
                </div>
            </form>

            <div class="row bg-white">
                <div class="col-3">
                    <h4>NOME PASSEGGERO</h4>
                    <p id="inputname"></p>
                </div>
                <div class="col-2">
                    <p><b>Offerta</b></p>
                </div>
                <div class="col-2">
                    <p><b>Carrozza</b></p>
                    <p id="random"></p>
                </div>
                <div class="col-2">
                    <p><b>Codice CP</b></p>
                </div>
                <div class="col-2">
                    <p><b>Costo biglietto</b></p>
                </div>
            </div>
    </div>


    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
